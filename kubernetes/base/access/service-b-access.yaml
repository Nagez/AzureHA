apiVersion: v1
kind: ServiceAccount
metadata:
  name: service-b-sa
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: service-b-role
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: service-b-rolebinding
subjects:
  - kind: ServiceAccount
    name: service-b-sa
roleRef:
  kind: Role
  name: service-b-role
  apiGroup: rbac.authorization.k8s.io
